<!DOCTYPE html>
<html>
<head>
    <title>Add New Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-2xl font-bold mb-4 text-center">Add New Register</h1>
    <form method="post" action="{% url 'new_register' %}" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" id="name" name="name" required
                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="age" class="block text-gray-700">Age:</label>
            <input type="number" id="age" name="age" required
                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required
                   class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="address" class="block text-gray-700">Address:</label>
            <textarea id="address" name="address" required
                      class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit
        </button>

        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="window.location.href='{% url 'person_list' %}' ">Back</button>
    </form>

    
</body>
</html>
