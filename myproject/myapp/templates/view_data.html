<!DOCTYPE html>
<html>
  <head>
    <title>Person's List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      table {
        width: 100%; /* Make the table fill its container */
      }

      td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 5px;
      }

      th {
        padding: 10px;
      }

      td.address {
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-100 min-h-screen p-8">
      <h1 class="text-2xl font-bold font-serif mb-4  text-center">Person List</h1>
      <a
        href="{% url 'new_register' %}"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 inline-block align-middle"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        New Register
      </a>

      <table class="mt-4 w-full table-auto text-center" border="1">
        <thead>
          <tr>
            <th class="px-4 py-2">S.No</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Phone Number</th>
            <th class="px-4 py-2">Address</th>
          </tr>
        </thead>
        <tbody>
          {% for person in people %}
          <tr class="bg-white">
            <td class="px-4 py-2">{{ forloop.counter }}</td>
            <td class="px-4 py-2 font-semibold">{{ person.name }}</td>
            <td class="px-4 py-2">{{ person.age }}</td>
            <td class="px-4 py-2">{{ person.phone_number }}</td>
            <td class="px-4 py-2">{{ person.address }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
